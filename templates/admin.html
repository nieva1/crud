<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MARCA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Productos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="">Admin <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrito">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <p class="h1"><strong>Product Management</strong></p>
        <a href="/add" class="btn btn-primary mb-3">Agregar Producto</a>
        <div class="row">
            {% for product in products %}
            <div class="col-sm-3 mb-4">
                <div class="card">
                    <img src="{{ product[3] }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product[1] }}</h5>
                        <p class="card-text">Price: ${{ product[2] }}</p>
                        <a href="/edit/{{ product[0] }}" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{ product[0] }}" class="btn btn-danger">Borrar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
