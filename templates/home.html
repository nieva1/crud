<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Home</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MARCA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" href="">Productos<span class="sr-only">(current)</span></a>
                </li>        
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrito">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="d-flex justify-content-center">
            <p class="h1"><strong>PRODUCTOS</strong></p>
        </div>
        <div class="row d-flex justify-content-center m-5">
            {% for product in products %}
            <div class="col-md-6 mb-4">
                <div class="card m-3" id="card-producto">
                    <img src="{{ product[3] }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h3 class="card-title"><b>{{ product[1] }}</b></h3>
                        <p class="card-text">Precio: ${{ product[2] }}</p>
                        <form class="d-flex justify-content-around" action="/agregar_al_carrito" method="post">
                            <input type="hidden" name="product_id" value="{{ product[0] }}">
                            <input type="number" class="card" name="cantidad" value="1" min="1">
                            <input type="submit" class="btn btn-success" value="Agregar al carrito">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
